##### if modelType == Flux

[flux]
ckpt = "models/flux/flux1-dev.sft"
clip_l = "models/flux/clip_l.safetensors"
t5xxl = "models/flux/t5xxl_fp16.safetensors"
ae = "models/flux/ae.sft"
dtype = "bf16"
prompt = "a cat holding a sign that says hello world"
negative_prompt = ""
output = "outputs"
seed = 4
flux_dtype = "fp8"
offload = true
width = 1024
height = 1024
steps = 50
guidance = 3.5
cfg_scale = 1.0

#lora_model_path = ["models/test.safetensors","models/test.safetensors"]
