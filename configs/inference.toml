##### 模型选择: default:SD;  SD3;  Flux

model_type = "flux"

##### if modelType == SD
### 任务选择
task = "t2i"
has_lora = true
has_controlnet = false
version = "v1"  # v1/v2/sdxl

[general]
### 基础配置
ckpt = "models/1.ckpt"

prompt = "abstract circle"
negative_prompt = ""
step = 50
images_per_prompt = 1
sampler = "ddim"
scale = 7.5
outdir = "outputs"
n_iter = 1
H = 512
W = 512
batch_size = 1
seed = 1
clip_skip = 2
fp16 = true
xformers = true

[img2img]

image_path = "1.png"
strength = 0.7
use_original_file_name = true

[inpainting]

mask_path = "1.png"

### additional network (LoRA)
[lora]
network_module = ["networks.lora"]
network_weights = ["models/cicle.safetensors"]
network_mul = [0.8]

### controlnet配置
[controlnet]
control_net_models = "diff_control_sd15_canny.safetensors"
control_net_weights = 1.0
guide_image_path = "guide.png"
control_net_ratios = 1.0


